<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Tertan_SignIn</title>
</head>

<body class="position-relative">
    <div class="main_nav">
        <script src="assets/js/navbar.js"></script>
    </div>
    <div class="sign_in_main_body w-100 h-100">
        <div class="left_sign_in_part">
            <div class="container">
                <div class="sign-in-main-form">
                    <div class="form_main_head_links">
                        <a href="#" class="d-inline-block mr-4 active">sign in</a>
                        <a href="#" class="d-inline-block">sign up</a>
                    </div>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="UserInputName">
                            <label><i class="fas fa-user"></i>name</label>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="UserInputEmail">
                            <label><i class="far fa-envelope"></i>email</label>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="UserInputEmail">
                            <label><i class="fas fa-unlock"></i>password</label>
                        </div>
                    </form>
                    <div class="sign_in_check text-center d-lg-none d-md-none">
                        <p>do you have an account ?<a href="#signIn" class="ml-2">sign in</a></p>
                    </div>
                    <div class="sign-in-icons text-center d-lg-none d-md-none">
                        <a href="">
                            <img src="assets/img/facebook.png" alt="" srcset="">
                        </a>
                        <a href="">
                            <img src="assets/img/google-plus.png" alt="" srcset="">
                        </a>
                        <a href="">
                            <img src="assets/img/twitter.png" alt="" srcset="">
                        </a>
                    </div>
                    <div class="text-center sign_in_submit_button d-lg-none d-md-none mb-5">
                        <button type="submit" class="btn submit-btn">sign in</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right_sign_in_part">
            <div class="text-center sign-in-main-data">
                <div class="sign_in_logo text-center">
                    <img src="assets/img/Group 590.png" alt="" srcset="">
                </div>
                <div class="sign_in_check">
                    <p>do you have an account ?<a href="#signIn" class="ml-2">sign in</a></p>
                </div>
                <div class="sign-in-icons">
                    <a href="">
                        <img src="assets/img/facebook.png" alt="" srcset="">
                    </a>
                    <a href="">
                        <img src="assets/img/google-plus.png" alt="" srcset="">
                    </a>
                    <a href="">
                        <img src="assets/img/twitter.png" alt="" srcset="">
                    </a>
                </div>
                <div class="text-center sign_in_submit_button">
                    <button type="submit" class="btn submit-btn">sign in</button>
                </div>
            </div>
        </div>
    </div>
    <!-- main project scripts-->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- main project scripts-->
</body>

</html>
